<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reajuste salário</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        #bot1 {
            width: 160px;
            height: 60px;
        }
    </style>
</head>
</head>
<body>
    <h1>Reajuste salarial</h1>
    <input type="button" value="Reajustar Salário" id="bot1" onclick="reajustar()">
    <section id="resultado">
        <p>Clique no botão acima para iniciar.</p>
    </section>

    <script>
        function reajustar() {
            let inputNome = prompt('Qual é o nome do funcionário?');

            if (inputNome === null || inputNome.trim() === '') {
                alert('Operação cancelada! Você precisa digitar um nome.');
                return;
            }
            
            let inputSalario = prompt('Qual é o salário de ' + inputNome + '?');

            if (inputSalario === null || inputSalario.trim() === '') {
                alert('Operação cancelada. Você precisa digitar um número válido!');
                return;
            }
            
            let inputPct = prompt('O salário de '+ inputNome + ' vai ser reajustado em qual porcentagem?');

            if (inputPct === null || inputPct.trim() === '') {
                alert('Operação cancelada. Você precisa digitar um número válido!');
                return;
            }

           let salarioReal = parseFloat(inputSalario.replace(',','.'));
           let porcentagem = parseFloat(inputPct.replace(',','.'));

            if (isNaN(salarioReal) || isNaN(porcentagem)) {
                alert('Por favor, digite apenas números válidos!');
                return;
            }

            let valorAumento = salarioReal * (porcentagem / 100);
            let salarioFinal = salarioReal + valorAumento;

            let res = document.querySelector('section#resultado');

            res.innerHTML = `
            <h2>${inputNome} recebeu um aumento salarial!</h2>
            <p>O salário atual era ${salarioReal.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}.</p>
            <p>Com um aumento de ${porcentagem}%, o salário vai aumentar ${valorAumento.toLocaleString('pt-BR', {style:"currency", currency: 'BRL'})} no próximo mês.</p>
            <p>E a partir daí, ${inputNome} vai passar a ganhar ${salarioFinal.toLocaleString('pt-BR', {style:"currency", currency: 'BRL'})}.</p>
            `
        }
    </script>
</body>
</html>
