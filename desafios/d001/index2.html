<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagens</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        
        div {
            display: inline-block;
        }
        
        input {
            width: 100px;
            height: 60px;
        }
    </style>
</head>
<body>
    <div>
        <input type="button" value="Botão 1" onclick="clicar1()">
    </div>
    <div>
        <input type="button" value="Botão 2" onclick="clicar2()">
    </div>
    <div>
        <input type="button" value="Botão 3" onclick="clicar3()">
    </div>
    <script>
        function clicar1() {
            alert('Você clicou no Botão 1!')
        }
        function clicar2() {
            alert('Você clicou no Botão 2!')
        }
        function clicar3() {
            alert('Você clicou no Botão 3!')
        }
    </script>
</body>
</html>
