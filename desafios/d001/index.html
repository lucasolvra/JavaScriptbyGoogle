<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagens</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div {
            display: inline-block;
        }

        .botao {
            width: 100px;
            height: 60px;
        }
    </style>
</head>
<body>
    <h1>Desafio das Mensagens</h1>
    <main>
        <div>
            <input type="button" value="Botão 1" onclick="bot1()" class="botao">
        </div>
        <div>
            <input type="button" value="Botão 2" onclick="bot2()" class="botao">
        </div>
        <div>
            <input type="button" value="Botão 3" onclick="bot3()" class="botao">
        </div>
    </main>
    <script>

        function bot1() {
            alert('Clicou no Botão 1!')
        }
        
        function bot2() {
            alert('Clicou no Botão 2!')
        }
        
        function bot3() {
            alert('Clicou no Botão 3!')
        }
    </script>
</body>
</html>
