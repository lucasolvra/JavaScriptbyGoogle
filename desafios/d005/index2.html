<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de medidas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        #botao1 {
            width: 100px;
            height: 60px;
        }
    </style>
</head>
<body>
    <h1>Conversor de Medidas</h1>
    <div>
        <input type="button" value="Converter" onclick="clicar()" id="botao1">
    </div>
    <section id="resultado">
        <p>Clique no botão acima para iniciar.</p>
    </section>

    <script>
        function clicar() {
            let input = prompt('Digite uma distância em metros (m)');

            if (input === null || input.trim() === "") {
                return;
            }

            let metros = parseFloat(input.replace(',','.'));

            if (isNaN(metros)) {
                alert("Por favor, digite um número válido.");
                return;
            }

            let km = metros / 1000;
            let hm = metros / 100;
            let dam = metros / 10;
            let dm = metros * 10;
            let cm = metros * 100;
            let mm = metros * 1000;

            const formatar = (n) => n.toLocaleString('pt-BR');

            let res = document.querySelector('section#resultado');

            res.innerHTML = `
            <h2>A distância de ${formatar(metros)} metros, corresponde a...</h2>
            <p>${formatar(km)} quilômetros (Km)</p>
            <p>${formatar(hm)} hectômetros (Hm)</p>
            <p>${formatar(dam)} decâmetros (Dam)</p>
            <p>${formatar(dm)} decímetros (dm)</p>
            <p>${formatar(cm)} centímetros (cm)</p>
            <p>${formatar(mm)} milímetros (mm)</p>
            `;
        }
    </script>
</body>
</html>
