<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcula Troco</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        #butt {
            width: 150px;
            height: 60px;
        }
    </style>
</head>
<body>
    <h1>Calculando o Troco</h1>
    <div>
        <input type="button" value="Comprar produto" id="butt" onclick="calc()">
    </div>
    <script>
        function calc() {
            let prod = prompt('Que produto você está comprando?')
            let price = prompt(`Quanto custa ${prod} que você está comprando?`)
            let pay = prompt(`Qual foi o valor que você deu para pagar ${prod}`)
            alert(`Você comprou ${prod} que custou R$${price}. \nDeu R$${pay} em dinheiro e vai receber R$${Number(pay) - Number(price)} de troco. \nVolte Sempre!`)
        }
    </script>
</body>
</html>
