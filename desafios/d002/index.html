<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio boas-vindas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        #butt {
            width: 150px;
            height: 60px;
        }
    </style>
</head>
<body>
    <h1>Boas-vindas</h1>
    <input type="button" value="Inicie o Desafio" id="butt" onclick="start()">
    <script>
        function start() {
            let nome = prompt('Qual é o seu nome')
            let idade = prompt(`Olá ${nome}! Quantos anos você tem?`)
            alert(`Acabei de conhecer ${nome}, que tem ${idade} anos!`)
        }
    </script>
</body>
</html>
