<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio boas-vindas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        #but1 {
            width: 150px;
            height: 60px;
        }
    </style>
</head>
<body>
    <main>
        <h1>Boas-vindas</h1>
        <div>
            <input type="button" value="Inicie o desafio" id="but1" onclick="botao()">
        </div>
    </main>
    <script>
        var but = document.getElementById('but1')
        function botao() {
            let nome = prompt('Qual é o seu nome?')
            let idade = prompt(`Olá, ${nome}! Quantos anos você tem?`)
            alert(`Acabei de conhecer ${nome}, que tem ${idade} anos de idade!`)
        }
    </script>
</body>
</html>
