<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Desconto</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        #bot1 {
            width: 160px;
            height: 60px;
        }
    </style>
</head>
</head>
<body>
    <h1>Calcular Desconto</h1>
    <input type="button" value="Desconto de 10%" id="bot1" onclick="calcular()">
    <section id="resultado">
        <p>Clique no botão acima para iniciar.</p>
    </section>

    <script>
        function calcular() {
            let inputProduto = prompt('Qual é o produto que você está comprando?');
            if (inputProduto === null || inputProduto.trim() === '') {
                alert('Operação cancelada!');
                return;
            }

            let inputPreco = prompt('Qual é o preço de '+ inputProduto +'?');
            if (inputPreco === null || inputPreco.trim() === '') {
                alert('Operação cancelada. Digite um número!');
                return;
            }

            let precoReal = parseFloat(inputPreco.replace(',','.'));
            
            if (isNaN(precoReal)) {
                alert('Digite um número válido!');
                return;
            }

            let desconto = precoReal * (10 / 100);
            let precoFinal = precoReal - desconto;

            let res = document.querySelector('section#resultado');

            res.innerHTML = `
            <h2>Calculando desconto de 10% para ${inputProduto}</h2>
            <p>O preço original era ${precoReal.toLocaleString('pt-BR', {style:"currency", currency: 'BRL'})}.</p>
            <p>Você acaba de ganhar ${desconto.toLocaleString('pt-BR', {style:"currency", currency: 'BRL'})} de desconto (-10%).</p>
            <p>No fim, você vai pagar ${precoFinal.toLocaleString('pt-BR', {style:"currency", currency: 'BRL'})} no produto ${inputProduto}.</p>
            `;

        }
    </script>
</body>
</html>
