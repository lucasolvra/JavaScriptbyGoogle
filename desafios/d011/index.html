<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ano Bissexto</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        #bot1 {
            width: 100px;
            height: 60px;
        }
    </style>
</head>
</head>
<body>
    <h1>Ano Bissexto</h1>
    <input type="button" value="Verificar" id="bot1" onclick="verificar()">
    <section id="resultado">
        <p>Informe um ano para saber se ele é bissexto.</p>
    </section>

    <script>
        function verificar() {
            let inputAno = prompt('Qual é o ano que você quer verificar?');
            if (inputAno === null || inputAno.trim() === '') {
            alert('Operação cancelada!');
            return;
            }

            let ano = parseFloat(inputAno);

            let anoBissexto = ano % 4;

            let res = document.querySelector('section#resultado');

            res.innerHTML = `
            <h2>Analisando o ano de ${ano}...</h2>`
            if (anoBissexto == 0) {
                res.innerHTML += `
                <p>O ano de ${ano} <strong>É BISSEXTO</strong>
                    `;
                } else {
                    res.innerHTML += `
                    <p>O ano de ${ano} <strong>NÃO É BISSEXTO</strong>
                    `;
            }
        }
    </script>
</body>
</html>
