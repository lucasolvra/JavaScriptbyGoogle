<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor R$ -> US$</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        #bot1 {
            width: 100px;
            height: 60px;
        }
    </style>
</head>
<body onload="definirCotacao()">
    <h1>Conversor R$ &rarr; US$</h1>
    <input type="button" value="Converter" id="bot1" onclick="converter()">
    
    <section id="resultado">
        <p>Clique no botão acima para iniciar.</p>
    </section>

    <script>
        let cotacao = 0;

        function definirCotacao() {
            while (true) {
                let input = prompt('Antes de mais nada. Quanto está a cotação do dólar agora?');
            
                if (input === null || input.trim() === "") {
                alert("Operação cancelada.");
                break;
                }

                let valorFormatado = parseFloat(input.replace(',','.'));
            
                if (!isNaN(valorFormatado)) {
                    cotacao = valorFormatado;
                break;
                } else {
                alert("Entrada inválida. Por favor, digite um número válido!");
                }
            }
        }

        function converter() {
            if (cotacao === 0) {
                alert('A cotação do dólar não foi definida!');
                definirCotacao();
                if (cotacao === 0) return;
            }

            let inputCarteira = prompt('Quantos R$ você tem na carteira?');

            if (inputCarteira === null || inputCarteira.trim() === "") {
                return;
            }

            let reais = parseFloat(inputCarteira.replace(',','.'));

            if (isNaN(reais)) {
                alert('Digite um número válido!');
                return;
            }

            let dolares = reais / cotacao;
            
            let res = document.querySelector('section#resultado');

            res.innerHTML = `
            <h2>Saldo na carteira: ${reais.toLocaleString('pt-BR', {style:'currency', currency: 'BRL'})}</h2>
            <h2>Cotação atual: ${cotacao.toLocaleString('pt-BR', {style:'currency', currency: 'BRL'})}</h2>
            <p>Com ${reais.toLocaleString('pt-BR', {style:'currency', currency: 'BRL'})}, você vai conseguir comprar ${dolares.toLocaleString('pt-BR', {style:'currency', currency: 'USD'})} dólares.</p>
            `;
        }
    </script>
</body>
</html>
