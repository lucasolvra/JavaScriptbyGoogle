<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antes e Depois</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        #botao {
            width: 200px;
            height: 60px;
        }
    </style>
</head>
<body>
    <h1>Antes e Depois</h1>
    <div>
        <input type="button" value="Antecessor e Sucessor" id="botao" onclick="butt()">
    </div>
    <script>
        function butt() {
            let num = prompt('Digite um número inteiro qualquer')
            numf = Number(num)
            alert(`Antes de ${numf}, temos o número ${numf - 1}.\nDepois de ${numf}, temos o número ${numf + 1}.`)
        }
    </script>
</body>
</html>
