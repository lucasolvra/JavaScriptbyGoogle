<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
</head>
<body>
    <script>
        function greet(name) {
            
            if (!name) {
                name = 'there';
            }
            
            console.log(`Hello, ${name}!`);
        }

        greet();
    </script>
</body>
</html>
