        quant = quant +1

        if (quant > 10) {

        } else {

        }
    ">Add to Cart</button>
    <button onclick="
        quant = quant +2

        if (quant > 10) {
            alert('The cart is full');
            return;
        } else {
            console.log(`Cart quantity ${quant}`);
        }
    ">+2</button>

        quant = quant +3

        if (quant > 10) {
            alert('The cart is full');
